<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Bunny ears (behind everything) -->
  <ellipse cx="12.5" cy="5.5" rx="2" ry="5" fill="#e8e8e8" stroke="#555" stroke-width="0.5" transform="rotate(-10 12.5 5.5)"/>
  <ellipse cx="12.5" cy="5.5" rx="0.9" ry="3.5" fill="#e8a0b0" transform="rotate(-10 12.5 5.5)"/>
  <ellipse cx="19.5" cy="5.5" rx="2" ry="5" fill="#e8e8e8" stroke="#555" stroke-width="0.5" transform="rotate(10 19.5 5.5)"/>
  <ellipse cx="19.5" cy="5.5" rx="0.9" ry="3.5" fill="#e8a0b0" transform="rotate(10 19.5 5.5)"/>

  <!-- Bunny head -->
  <circle cx="16" cy="12.5" r="4.2" fill="#f0f0f0" stroke="#555" stroke-width="0.5"/>
  <!-- Eyes -->
  <circle cx="14.3" cy="12" r="0.8" fill="#333"/>
  <circle cx="17.7" cy="12" r="0.8" fill="#333"/>
  <!-- Nose -->
  <ellipse cx="16" cy="13.5" rx="0.6" ry="0.4" fill="#e8a0b0"/>

  <!-- Hat brim (behind hat body) -->
  <ellipse cx="16" cy="26.5" rx="13" ry="3.5" fill="#7c3aed" stroke="#555" stroke-width="0.5"/>

  <!-- Hat body (covers lower half of bunny head) -->
  <rect x="9.5" y="15.5" width="13" height="11" rx="0.5" fill="#6b21a8"/>
  <!-- Hat band -->
  <rect x="9.5" y="22.5" width="13" height="2.2" fill="#db2777"/>
  <!-- Hat top edge highlight -->
  <rect x="9.5" y="15.5" width="13" height="1" fill="#7c3aed" rx="0.5"/>

  <!-- Brim top ellipse (where body meets brim) -->
  <ellipse cx="16" cy="26" rx="13" ry="2.5" fill="#7c3aed" stroke="#555" stroke-width="0.4"/>
</svg>
